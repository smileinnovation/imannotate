version: "2.1"

services:

  app:
    image: smileinnovation/imannotate
    ports:
    - 8000:8000
    environment:
      DB_USER: mongouser
      DB_PASS: mongopwd
      DB_HOST: database
      DB_NAME: imannotate
      DB_AUTH: admin


  database:
    image: mongo
    volumes:
      - db-prod:/data/db
    privileged: true
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopwd


volumes:
  db-prod:
