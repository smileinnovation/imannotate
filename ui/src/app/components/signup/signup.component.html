<div class="container">
  <div class="row justify-content-md-center text-center">
    <div class="col col-md-6">
      <img src="/assets/logo-dark.svg" class="logo"/>
    </div>
  </div>
  <div class="row justify-content-md-center text-center">
    <div class="col col-md-6">
      <h1>Signup Imannotate</h1>
      <form #f="ngForm" (submit)="signup()" *ngIf="!registered">
        <div class="form-group">
          <input
             class="form-control"
            (keyup)="search()"
            (change)="search()"
            type="text" placeholder="Username"
            [(ngModel)]="user.username"
            name="username"
            #username="ngModel"
            pattern="[a-zA-Z0-9_\s\-]{3,}"
            required />
          <i class="material-icons float-right" ngbTooltip="Your username should contains at least 3 charaters and only letters, numbers, space, dash and underscore are allowed" placement="right">info</i>
          <div *ngIf="userExists" class="alert alert-danger">User {{ user.username }} already exists</div>

        </div>
        <div class="form-group">
          <input
             class="form-control"
             name="email"
             type="email"
             placeholder="Email"
             pattern="[^ @]+@[^ @]+"
             [(ngModel)]="user.email"
             required />
        </div>
        <div class="form-group">
          <input
             class="form-control"
             name="password"
             type="password"
             placeholder="Password"
             [(ngModel)]="user.password"
             pattern=".{6,}"
             min-length="6"
             required />
          <i class="material-icons float-right" ngbTooltip="Password must contains at least 6 charaters" placement="right">info</i>
        </div>
          <a routerLink="/signin" class="btn btn-info">Back</a>
          <button type="submit" class="btn btn-success" [disabled]="f.status=='INVALID' || userExists">Signup</button>
      </form>
      <div class="alert alert-success" *ngIf="registered">You've been registered ! You can now <a routerLink="/signin">signin</a>.</div>
    </div>
  </div>
</div>
